<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-section {
            padding: 50px 0;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-section .info {
            list-style-type: none;
            padding: 0;
        }
        .contact-section .info li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .contact-section .info li i {
            margin-right: 10px;
            color: #007bff;
        }
        .contact-section iframe {
            width: 100%;
            height: 200px;
            border: 0;
        }
        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container contact-section">
    <h2>Contact</h2>
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
            <ul class="info">
                <li><i class="bi bi-geo-alt"></i> Information Technologies Building, Kudus, Jawa Tengah, Indonesia</li>
                <li><i class="bi bi-telephone"></i> +021213414115151</li>
                <li><i class="bi bi-envelope"></i> hello1234@info.com</li>
            </ul>
            <div class="social-icons">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
            <!-- Google Maps Embed (dummy) -->
            <iframe src="https://maps.google.com/maps?q=San%20Francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
